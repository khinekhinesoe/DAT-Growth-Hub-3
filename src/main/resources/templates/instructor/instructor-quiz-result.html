<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>DAT - Growth Hub</title>

</head>

<body>
	<th:block th:fragment="instructor-navbar">
		<!-- Main content START -->

		<div class="col-xl-9">
			<!-- Student quiz result START -->
			<div class="card border bg-transparent rounded-3 mt-4">
				<!-- Card header START -->
				<div class="card-header bg-transparent border-bottom">
					<h3 class="mb-0">Quiz result</h3>
				</div>
				<!-- Card header END -->

				<!-- Card body START -->
				<div class="card-body">

					<!-- Search and select START -->

					<!-- Search and select END -->

					<!-- Student list table START -->
					<div class="table-responsive border-0">
						<table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
							<!-- Table head -->
							<thead>
								<tr>
									<th scope="col" class="border-0">Assignment name</th>
									<th scope="col" class="border-0">Average Score</th>
									<th scope="col" class="border-0">Highest Score</th>
									<th scope="col" class="border-0">Lowest Score</th>
									<th scope="col" class="border-0">Pass Rate</th>
								</tr>
							</thead>

							<!-- Table body START -->
							<tbody>
								<!-- Table item -->
								<tr th:each="report : ${reports}">
									<!-- Table data -->
									<td th:text="${report.assignmentTitle}"></td>
									<!-- Table data -->
									<td th:text="${report.averageScore}"></td>
									<!-- Table data -->
									<td th:text="${report.highestScore + '%'}"></td>
									<!-- Table data -->
									<td th:text="${report.lowestScore + '%'}"></td>
									<!-- Table data -->
									<td th:text="${report.passRate + '%'}"></td>

								</tr>
								
							</tbody>
							<!-- Table body END -->
						</table>
					</div>
					<!-- Student list table END -->

					<!-- Pagination START -->
					<div class="d-sm-flex justify-content-sm-center align-items-sm-center mt-4 mt-sm-3">
						<!-- Content -->
						<!-- Pagination -->
						<nav class="d-flex justify-content-center mb-0" aria-label="navigation">
							<ul
								class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
								<li class="page-item mb-0"><a class="page-link" href="#" tabindex="-1"><i
											class="fas fa-angle-left"></i></a></li>
								<li class="page-item mb-0"><a class="page-link" href="#">1</a></li>
								<li class="page-item mb-0 active"><a class="page-link" href="#">2</a></li>
								<li class="page-item mb-0"><a class="page-link" href="#">3</a></li>
								<li class="page-item mb-0"><a class="page-link" href="#"><i
											class="fas fa-angle-right"></i></a></li>
							</ul>
						</nav>
					</div>
					<!-- Pagination END -->
				</div>
				<!-- Card body START -->
			</div>
			<!-- Student quiz result END -->
		</div>

	</th:block>
</body>

</html>
