<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DAT - Growth Hub</title>
</head>
<body>
	<th:block th:fragment="instructor-main">

		<!-- Main content START -->
		<div class="col-xl-9">

			<!-- Counter boxes START -->
			<div class="row g-4">
				<!-- Counter item -->
				<div class="col-sm-4 col-lg-4">
					<div
						class="d-flex justify-content-center align-items-center p-4 bg-warning bg-opacity-15 rounded-3">
						<span class="display-6 text-warning mb-0"><i
							class="fas fa-tv fa-fw"></i></span>
						<div class="ms-4">
							<div class="d-flex">

								<!-- <h5 class="purecounter mb-0 fw-bold" 
									data-purecounter-end="25" data-purecounter-delay="200">0</h5> -->
								<h5 class=" mb-0 fw-bold" th:text="${totalCount}"></h5>

							</div>
							<span class="mb-0 h6 fw-light">Total Courses</span>
						</div>
					</div>
				</div>
				<!-- Counter item -->
				<div class="col-sm-4 col-lg-4">
					<div
						class="d-flex justify-content-center align-items-center p-4 bg-warning bg-opacity-15 rounded-3">
						<span class="display-6 text-warning mb-0"><i
							class="fas fa-tv fa-fw"></i></span>
						<div class="ms-4">
							<div class="d-flex">
								<!-- <h5 class="purecounter mb-0 fw-bold" 
									data-purecounter-end="25" data-purecounter-delay="200">0</h5> -->
								<h5 class=" mb-0 fw-bold" th:text="${activatedCount}"></h5>
							</div>
							<span class="mb-0 h6 fw-light">Activated Courses</span>
						</div>
					</div>
				</div>
				<!-- Counter item -->
				<div class="col-sm-4 col-lg-4">
					<div
						class="d-flex justify-content-center align-items-center p-4 bg-info bg-opacity-10 rounded-3">
						<span class="display-6 text-info mb-0"><i
							class="fas fa-user-graduate fa-fw"></i></span>
						<div class="ms-4">
							<div class="d-flex">
								<!-- <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0"
									data-purecounter-end="12" data-purecounter-delay="300">0</h5> -->
								<h5 class=" mb-0 fw-bold" th:text="${enrolledStudentNumber}"></h5>
								<!-- <span class="mb-0 h5">K</span> -->
							</div>
							<span class="mb-0 h6 fw-light">Enrolled Students</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Counter boxes END -->

			<!-- Chart START -->
			<div class="row mt-5">
				<div class="col-12">
					<div class="card card-body bg-transparent border p-4 h-100">
						<div class="row g-4">
							<!-- Content -->
							<div class="col-sm-12 col-md-12">
								<!-- Card header -->
								<div class="card-header p-4">
									<h5 class="card-header-title">Enrolled Students This Year</h5>
								</div>
							</div>
						</div>

						<!-- Apex chart -->
						<div id="ChartPayout"></div>

					</div>
				</div>
			</div>
			<!-- Chart END -->

		</div>
		<!-- Main content END -->


	</th:block>
	<script th:inline="javascript">
        /*<![CDATA[*/
        var payoutData = /*[[${apexChartData}]]*/ [];
        var categories = /*[[${apexChartMonths}]]*/ [];
        var trafficChartData = /*[[${trafficChartData}]]*/ [];
        /*]]>*/
    </script>
	<script th:src="@{/public/assets/js/functions.js}"></script>
	<script th:src="@{/public/assets/vendor/apexcharts/js/apexcharts.min.js}"></script>
</body>
</html>
