<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DAT - Growth Hub</title>
</head>
<body>
	<th:block th:fragment="instructor-sidebar">

		<main>
			<!-- =======================
Page Banner START -->

			<section class="pt-0">
				<div class="container-fluid px-0">
					<div class="card bg-blue h-100px h-md-200px rounded-0"
						style="background: url(public/assets/images/pattern/04.png) no-repeat center center; background-size: cover;">
					</div>
				</div>
				<div class="container mt-n4">
					<div class="row">
						<div class="col-12">
							<div class="card bg-transparent card-body pb-0 px-0 mt-2 mt-sm-0">
								<div
									class="row d-sm-flex justify-sm-content-between mt-2 mt-md-0">
									<!-- Avatar -->
									<div class="col-auto">
										<div class="avatar avatar-xxl position-relative mt-n3">
										<img th:if="${user.profile != null && user.profile.profileImg != null}" class="avatar-img rounded-circle border border-white border-3 shadow" th:src="@{'/private/profile/user-profile/' + ${user.profile.profileImg}}" alt="avatar">
										<img th:unless="${user.profile != null && user.profile.profileImg != null}" class="avatar-img rounded-circle border border-white border-3 shadow" th:src="@{'/public/assets/images/avatar/06.jpg'}" alt="avatar">
										</div>
									</div>
									<!-- Profile info -->
									<div
										class="col d-sm-flex justify-content-between align-items-center">
										<div>
											<h1 class="my-1 fs-4" th:text="${user.name}">
												Instructors <i
													class="bi bi-patch-check-fill text-info small"></i>
											</h1>
													
											<ul class="list-inline mb-0">
												<li class="list-inline-item h6 fw-light me-3 mb-1 mb-sm-0"><i
													class="fas fa-user-graduate text-orange me-2"></i>12k
													Enrolled Students</li>
												<li class="list-inline-item h6 fw-light me-3 mb-1 mb-sm-0"><i
													class="fas fa-book text-purple me-2"></i>25 Courses</li>
											</ul>
										</div>


									</div>
								</div>
							</div>

							<!-- Advanced filter responsive toggler START -->
							<!-- Divider -->
							<hr class="d-xl-none">
							<div
								class="col-12 col-xl-3 d-flex justify-content-end align-items-center">

								<button class="btn btn-primary d-xl-none" type="button"
									data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
									aria-controls="offcanvasSidebar">
									<i class="fas fa-sliders-h"></i>
								</button>
							</div>
							<!-- Advanced filter responsive toggler END -->
						</div>
					</div>
				</div>
			</section>
			<!-- =======================
Page Banner END -->

			<!-- =======================
Page content START -->
			<section class="pt-0">
				<div class="container">
					<div class="row">
						<!-- Left sidebar START -->
						<div class="col-xl-3">
							<!-- Responsive offcanvas body START -->
							<div class="offcanvas-xl offcanvas-end" tabindex="-1"
								id="offcanvasSidebar">
								<!-- Offcanvas header -->
								<div class="offcanvas-header bg-light">
									<h5 class="offcanvas-title" id="offcanvasNavbarLabel">My
										profile</h5>
									<button type="button" class="btn-close"
										data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar"
										aria-label="Close"></button>
								</div>
								<!-- Offcanvas body -->
								<div class="offcanvas-body p-3 p-xl-0">
									<div class="bg-dark border rounded-3 pb-0 p-3 w-100">
										<!-- Dashboard menu -->

										<div class="list-group list-group-dark list-group-borderless">
											<a class="list-group-item"
												th:classappend="${currentPage == 'instructor-dashboard' ? ' active' : ''}"
												th:href="@{/instructor/instructor-dashboard}"><i
												class="bi bi-ui-checks-grid fa-fw me-2"></i>Dashboard</a> <a
												class="list-group-item"
												th:classappend="${currentPage == 'instructor-manage-course' ? ' active' : ''}"
												th:href="@{/instructor/instructor-manage-course}"><i
												class="bi bi-basket fa-fw me-2"></i>My Courses</a> <a
												class="list-group-item"
												th:classappend="${currentPage == 'instructor-quiz-result' ? ' active' : ''}"
												th:href="@{/instructor/instructor-quiz-result}"><i
												class="bi bi-journal-check fa-fw me-2"></i>Student Quiz
												Results</a> <a class="list-group-item"
												th:classappend="${currentPage == 'instructor-studentlist' ? ' active' : ''}"
												th:href="@{/instructor/instructor-studentlist}"><i
												class="bi bi-people fa-fw me-2"></i>Students</a> <a
												class="list-group-item"
												th:classappend="${currentPage == 'forum' ? ' active' : ''}"
												th:href="@{/instructor/forum}"><i
												class="bi bi-chat-dots fa-fw me-2"></i>Forum</a> <a
												class="list-group-item"
												th:classappend="${currentPage == 'instructor-view-blog' ? ' active' : ''}"
												th:href="@{/instructor/instructor-view-blog}"><i
												class="fas fa-blog fa-fw me-2"></i>Blogs</a> <a
												class="list-group-item"
												th:classappend="${currentPage == 'instructor-edit-profile' ? ' active' : ''}"
												th:href="@{/instructor/instructor-edit-profile}"><i
												class="bi bi-pencil-square fa-fw me-2"></i>Edit Profile</a> <a
												class="list-group-item text-danger bg-danger-soft-hover"
												th:classappend="${currentPage == 'sign-in' ? ' active' : ''}"
												th:href="@{/sign-out}"><i
												class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out</a>
										</div>
									</div>
								</div>
							</div>
							<!-- Responsive offcanvas body END -->
						</div>
						<!-- Left sidebar END -->

						<!-- Main content START -->

						<th:block th:replace="${content}"></th:block>


					</div>
				</div>
			</section>
			<!-- =======================
Page content END -->
		</main>

	</th:block>
</body>
</html>
