<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DAT - Growth Hub</title>

</head>
<body>
	<th:block th:fragment="instructor-navbar">
		<!-- Main content START -->
		<div class="col-xl-9">
			<!-- Card START -->
			<div class="card border bg-transparent rounded-3">
				<!-- Card header START -->
				<div class="card-header bg-transparent border-bottom">
					<h3 class="mb-0">My Students List</h3>
				</div>
				<!-- Card header END -->

				<!-- Card body START -->
				<div class="card-body">

					<!-- Search and select START -->
					<div
						class="row g-3 align-items-center justify-content-between mb-4">
						<!-- Search -->
						<div class="col-md-8"></div>
						<div class="col-md-4">
							<form class="rounded position-relative">
								<input class="form-control pe-5 bg-transparent" type="search"
									placeholder="Search" aria-label="Search">
								<button
									class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
									type="submit">
									<i class="fas fa-search fs-6 "></i>
								</button>
							</form>
						</div>
					</div>
					<!-- Search and select END -->

					<!-- Student list table START -->
					<div class="table-responsive border-0">
						<table
							class="table table-dark-gray align-middle p-4 mb-0 table-hover">
							<!-- Table head -->
							<thead>
								<tr>
									<th scope="col" class="border-0 rounded-start">Student
										name</th>
									<th scope="col" class="border-0">Progress</th>
									<th scope="col" class="border-0">Course Name</th>
									<th scope="col" class="border-0">Enrolled date</th>
								</tr>
							</thead>

							<!-- Table body START -->
							<tbody>
								<!-- Table item -->
								<tr th:each="enrolledCourse : ${EnrolledCourses}">
									<!-- Table data -->
									<td>
										<div class="d-flex align-items-center position-relative">
											<!-- Image -->
											<div class="avatar avatar-md mb-2 mb-md-0">
												<img class="avatar-img rounded-circle"
												th:if="${enrolledCourse.users.profile != null && enrolledCourse.users.profile.profileImg != null}"
												th:src="@{'/private/profile/user-profile/' + ${enrolledCourse.users.profile.profileImg}}"
												alt="avatar"> <img
												class="avatar-img rounded-circle"
												th:unless="${enrolledCourse.users.profile != null && enrolledCourse.users.profile.profileImg != null}"
												th:src="@{'/public/assets/images/avatar/06.jpg'}"
												alt="avatar">
											</div>
											<div class="mb-0 ms-2">
												<!-- Title -->
												<h6 class="mb-0">
													<a href="#" class="stretched-link" th:text="${enrolledCourse.users.name}"></a>
												</h6>
												<!-- Address -->
												<span th:if="${enrolledCourse.users.profile != null && enrolledCourse.users.profile.address != null}" class="text-body small">
													<i class="fas fa-fw fa-map-marker-alt me-1 mt-1"></i>
													<span th:text="${enrolledCourse.users.profile.address}"></span>	
												</span>
											</div>
										</div>
									</td>

									<!-- Table data -->
									<td class="text-center text-sm-start">
										<div class=" overflow-hidden">
											<h6 class="mb-0">85%</h6>
											<div class="progress progress-sm bg-primary bg-opacity-10">
												<div class="progress-bar bg-primary aos" role="progressbar"
													data-aos="slide-right" data-aos-delay="200"
													data-aos-duration="1000" data-aos-easing="ease-in-out"
													style="width: 85%" aria-valuenow="85" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
									</td>

									<!-- Table data -->
									<td th:text="${enrolledCourse.courses.courseTitle}"></td>

									<!-- Table data -->
									<td>4/1/2023</td>

									<!-- Table data -->

								</tr>

								
							</tbody>
							<!-- Table body END -->
						</table>
					</div>
					<!-- Student list table END -->

					<!-- Pagination START -->
					<div
						class="d-sm-flex justify-content-sm-center align-items-sm-center mt-4 mt-sm-3">
						<!-- Content -->
						<!-- Pagination -->
						<nav class="d-flex justify-content-center mb-0"
							aria-label="navigation">
							<ul
								class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
								<li class="page-item mb-0"><a class="page-link" href="#"
									tabindex="-1"><i class="fas fa-angle-left"></i></a></li>
								<li class="page-item mb-0"><a class="page-link" href="#">1</a></li>
								<li class="page-item mb-0 active"><a class="page-link"
									href="#">2</a></li>
								<li class="page-item mb-0"><a class="page-link" href="#">3</a></li>
								<li class="page-item mb-0"><a class="page-link" href="#"><i
										class="fas fa-angle-right"></i></a></li>
							</ul>
						</nav>
					</div>
					<!-- Pagination END -->
				</div>
				<!-- Card body START -->
			</div>
			<!-- Card END -->
		</div>
		<!-- Main content END -->

	</th:block>
</body>
</html>
