<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.btn-xs {
	padding: 5px;
	font-size: .6rem;
	line-height: 1.5;
	color: blue;
}
</style>
</head>
<body>
	<!-- **************** MAIN CONTENT START **************** -->
	<main>

		<!-- Page content START -->
		<div class="page-content">
			<!-- ======================= Page content START -->
			<section class="position-relative pt-0 pt-lg-2">
				<div class="container mt-0">

					<div class="d-flex justify-content-end my-3 mt-md-0">
						<a th:href="@{/admin/admin-create-blog}"
							class="btn btn-success mb-0">Create a Blogs</a>
					</div>

					<th:block th:fragment="admin-view-blog">
						<div class="col-xl-12">

							<!-- Page content START -->
							<section class="pt-0">
								<div class="container">
									<!-- Search option START -->
									<div class="row mb-4 align-items-center">
										<!-- Search bar -->
										<div class="col-sm-12 col-xl-12">
											<form class="border rounded p-2"
												th:action="@{/admin/admin-view-blog}">
												<div class="input-group input-borderless">
													<input class="form-control me-1" type="search"
														placeholder="Search Blogs Title By Keyword" name="keyword">
													<button type="submit" class="btn btn-primary mb-0 rounded">
														<i class="fas fa-search"></i>
													</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</section>
							<section class="py-5">
								<div class="container">
									<div class="row position-relative">
										<!-- SVG decoration -->
										<figure
											class="position-absolute top-0 start-0 d-none d-sm-block">
											<svg width="22px" height="22px" viewBox="0 0 22 22">
					<polygon class="fill-purple"
													points="22,8.3 13.7,8.3 13.7,0 8.3,0 8.3,8.3 0,8.3 0,13.7 8.3,13.7 8.3,22 13.7,22 13.7,13.7 22,13.7 "></polygon>
				</svg>
										</figure>

										

							<!-- ======================= Page content START -->
							<section class="position-relative pt-0 pt-lg-2">
								<div class="container mt-0">

									<div class="row g-1">
										<!-- Card item START -->

										<div class="col-sm-6 col-lg-4 col-xl-3"
											th:each="blogPost:${blogPosts}">
											<div class="card bg-transparent"
												style="width: 100%; height: 350px;">
												<div class="overflow-hidden rounded-3"
													style="width: 100%; height: 200px;">
													<img
														th:src="@{'/private/blog/blog-images/' + ${blogPost.blogImage}}"
														class="card-img" alt="blog image"
														style="width: 100%; height: 100%; object-fit: cover;">
													<!-- Overlay -->
													<div class="bg-overlay bg-dark opacity-4"></div>
												</div>

												<!-- Card body -->
												<div class="card-body"
													style="height: 150px; display: flex; flex-direction: column; justify-content: space-between;">
													<!-- Title -->
													<h5 class="card-title"
														style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
														<a th:href="@{/admin/blog-detail/{id}(id=${blogPost.id})}"
															th:text="${blogPost.title}"></a>
													</h5>
													<!-- Info -->
													<div class="d-flex justify-content-between">
														<h6 class="mb-0">
															<a
																th:href="@{/admin/admin-edit-blog/{id}(id=${blogPost.id})}"
																class="btn btn-sm btn-warning me-2 mb-0"
																title="Edit Blog"> <i class="fas fa-edit"></i> Edit
															</a> <a
																th:href="@{/admin/admin-delete-blog/{id}(id=${blogPost.id})}"
																onclick="return confirm('Are you sure you want to delete this blog?')"
																class="btn btn-sm btn-danger mb-0" title="Delete Blog">
																<i class="fas fa-trash-alt"></i> Delete
															</a>
														</h6>


														<!-- <a th:href="@{/admin/blog-detail/{id}(id=${blogPost.id})}" th:text="${blogPost.title}"></a>-->
													</div>
												</div>
											</div>
										</div>
										<!-- Card item END -->
									</div>
									<!-- Row end -->
									<!-- <a th:href="@{/admin/blog-detail/{id}(id=${blogPost.id})}" th:text="${blogPost.title}"></a>-->
								</div>

							</section>
						</div>




						<!-- Pagination START -->
						<nav class="d-flex justify-content-center mt-1"
							aria-label="navigation">
							<ul class="pagination pagination-primary-soft rounded mb-0">
								<li class="page-item " th:if="${currentPage > 0}"><a
									class="page-link"
									th:href="@{/admin/admin-view-blog(page=${previousPage})}"
									tabindex="-1"><i class="fas fa-angle-double-left"></i></a></li>
								<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
									class="page-item"
									th:classappend="${currentPage == i} ? 'active'"><a
									class="page-link"
									th:href="@{/admin/admin-view-blog(page=${i})}"
									th:text="${i + 1}">1</a></li>
								<li class="page-item" th:if="${currentPage < totalPages - 1}">
									<a class="page-link"
									th:href="@{/admin/admin-view-blog(page=${nextPage})}"> <i
										class="fas fa-angle-double-right"></i>
								</a>
								</li>
							</ul>
						</nav>
						<!-- Pagination END -->



						
						<!-- ======================= Page content END -->
				</div>
				</th:block>
				<!-- **************** MAIN CONTENT END **************** -->
</body>
