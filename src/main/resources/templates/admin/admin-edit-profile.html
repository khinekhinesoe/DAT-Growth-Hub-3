<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- **************** MAIN CONTENT START **************** -->
	<main>
		<th:block th:fragment="admin-edit-profile">
			<!-- Page content START -->
			<div class="page-content">
				<!-- Page main content START -->
				<div class="page-content-wrapper border">
					<!-- Main content START -->
					<div class="col-xl-9">
						<!-- Edit profile START -->
						<div class="card bg-transparent border rounded-3">
							<!-- Card header -->
							<div class="card-header bg-transparent border-bottom">
								<h3 class="card-header-title mb-0">Edit Profile</h3>
							</div>
							<!-- Card body START -->
							<div class="card-body">
								<!-- Form -->
								<form class="row g-4" method="post" th:object="${profileDto}" th:action="@{/admin/admin-edit-profile}" enctype="multipart/form-data">

									<!-- Profile picture -->
									<div class="col-12 justify-content-center align-items-center">
										<label class="form-label">Profile picture</label>
										<div class="d-flex align-items-center">
											<label class="position-relative me-4" for="uploadfile-1"
												title="Replace this pic"> <!-- Avatar place holder -->
												<span class="avatar avatar-xl"> <img
													id="uploadfile-1-preview"
													class="avatar-img rounded-circle border border-white border-3 shadow"
													th:src="@{'/private/profile/user-profile/' + ${profileImg}}" alt="">
											</span> <!-- Remove btn -->
												<button type="button" class="uploadremove">
													<i class="bi bi-x text-white"></i>
												</button>
											</label>
											<!-- Upload button -->
											<label class="btn btn-primary-soft mb-0" for="uploadfile-1">Change</label>
											<input id="uploadfile-1" class="form-control d-none"
												type="file" name = "profileImage">
										</div>
									</div>

									<!-- Full name -->
									<div class="col-6">
										<label class="form-label">Full name</label>
										<div class="input-group">
											<input type="text" class="form-control" disabled
												placeholder="Name" th:value="${user.name}">

										</div>
										<div class="col-6"></div>
									</div>

									<!-- Username -->
									<div class="col-md-6">
										<label class="form-label">Staff ID</label>
										<div class="input-group">
											<span class="input-group-text"><i
												class="bi bi-person-fill"></i></span> <input type="text"
												class="form-control" disabled th:value="${user.staffId}">
										</div>
									</div>

									<!-- Email id -->
									<div class="col-md-6">
										<label class="form-label">Email</label> <input
											class="form-control" type="email" placeholder="Email"
											disabled th:value="${user.email}">
									</div>

									<!-- Phone number -->
									<div class="col-md-6">
										<label class="form-label">Phone number</label> <input
											type="text" class="form-control" placeholder="Phone number"
											th:field="*{phNo}">
									</div>

									<!-- Location -->
									<div class="col-md-6">
										<label class="form-label">Location</label> <input
											class="form-control" type="text" th:field="*{address}">
									</div>

									<!-- About me -->
									<div class="col-12">
										<label class="form-label">About me</label>
										<textarea class="form-control" rows="3" th:field="*{description}"></textarea>
										<div class="form-text">Brief
											description for your profile.</div>
									</div>


									<!-- Save button -->
									<div class="d-sm-flex justify-content-end">
										<button type="submit" class="btn btn-primary mb-0">Save
											changes</button>
									</div>
								</form>
							</div>
							<!-- Card body END -->
						</div>
						<!-- Edit profile END -->
						<div class="row g-4 mt-3">

							<form th:action="@{/admin/admin-edit-profile/password-change}" method="POST">
							<!-- Password change START -->
							<div class="col-lg-12">
								<div class="card border bg-transparent rounded-3">
									<!-- Card header -->
									<div class="card-header bg-transparent border-bottom">
										<h5 class="card-header-title mb-0">Update password</h5>
									</div>
									<!-- Card body START -->
									<div class="card-body">
										<!-- Current password -->
										<div class="mb-3">
											<label class="form-label">Current password</label> <input
												class="form-control" type="password" name="current-password"
												placeholder="Enter current password">
										</div>
										<!-- New password -->
										<div class="mb-3">
											<label class="form-label"> Enter new password</label>
											<div class="input-group">
												<input class="form-control" type="password" name="new-password"
													placeholder="Enter new password"> <span
													class="input-group-text p-0 bg-transparent"> <i
													class="far fa-eye cursor-pointer p-2 w-40px"></i>
												</span>
											</div>
											<div class="rounded mt-1" id="psw-strength"></div>
										</div>
										<!-- Confirm password -->
										<div>
											<label class="form-label">Confirm new password</label> <input
												class="form-control" type="password" name="confirm-password"
												placeholder="Enter new password">
										</div>
										<!-- Button -->
										<div class="d-flex justify-content-end mt-4">
											<button type="submit" class="btn btn-primary mb-0">Change
												password</button>
										</div>
									</div>
									<!-- Card body END -->
								</div>
							</div>
							<!-- Password change end -->
							</form>
						</div>
					</div>
					<!-- Main content END -->
				</div>
			</div>
		</th:block>
	</main>
</body>
</html>
