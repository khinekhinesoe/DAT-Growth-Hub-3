<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-6">
			<div th:each="quiz,iterStat : ${quizDto.answerDtoList}">
				<div th:each="quz : ${quiz}">
					<h1 th:text="${quz.correctStatus}"></h1>
				</div>
			</div>
		</div>

		<div class="col-6">
			<div
				th:each="quiz,iterStat : ${enrolledAssignment.courseAssignment.questions}">
				<div th:each="quz : ${quiz.answers}">
					<h1 th:text="${quz.correctStatus}"></h1>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
