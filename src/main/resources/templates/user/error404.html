<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

	<!-- **************** MAIN CONTENT START **************** -->
	<div th:fragment="user/error404">
			<section class="pt-5">
				<div class="container">
					<div class="row">
						<div class="col-12 text-center">
							<!-- Image -->
							<img th:src="@{/public/assets/images/element/error404-01.svg}"
								class="h-200px h-md-400px mb-4" alt="">
							<!-- Title -->
							<h1 class="display-1 text-danger mb-0">403</h1>
							<!-- Subtitle -->
							<h2>Oh no, something went wrong!</h2>
							<!-- info -->
							<p class="mb-4">You don't have permission to access this web-page!</p>
							<!-- Button -->
							<a th:href="@{/user/home}" class="btn btn-primary mb-0">Take me to
								Homepage</a>
						</div>
					</div>
				</div>
			</section>
	</div>
	<!-- **************** MAIN CONTENT END **************** -->
</body>
