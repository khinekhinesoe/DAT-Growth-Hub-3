<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Page</title>
<th:block th:replace="fragments/stylesheets :: stylesheets"></th:block>

<!-- Dark Mode Script -->
<th:block th:replace="fragments/darkmode-script :: darkmode-script"></th:block>
</head>
<body>
	<th:block th:fragment="student-view-allcourses">


		<header class="navbar-light navbar-sticky">
			<!-- Logo Nav START -->
			<nav class="navbar navbar-expand-xl">
				<div class="container-fluid px-3 px-xl-5">
					<!-- Logo START -->
					<a class="navbar-brand" th:href="@{/user/home}"> <img
						class="light-mode-item navbar-brand-item"
						th:src="@{/public/assets/images/DAT Logo.png}" alt="logo"> <img
						class="dark-mode-item navbar-brand-item"
						th:src="@{/public/assets/images/DAT Logo.png}" alt="logo">
					</a>
					<!-- Logo END -->

					<!-- Responsive navbar toggler -->
					<button class="navbar-toggler ms-auto" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-animation"> <span></span> <span></span>
							<span></span>
						</span>
					</button>

					<!-- Main navbar START -->
					<div class="navbar-collapse w-100 collapse" id="navbarCollapse">


						<!-- Nav Main menu START -->
						<ul
							class="navbar-nav navbar-nav-scroll my-3 my-xl-0 px-4 me-auto flex-nowrap ">

							<a class="nav-link" th:href="@{/student/student-dashboard}"
								id="demoMenu" aria-haspopup="true" aria-expanded="false">Home</a>
							<a class="nav-link active"
								th:href="@{/student/student-course-list}" id="demoMenu"
								aria-haspopup="true" aria-expanded="false">Courses</a>

						</ul>
						<!-- Nav Main menu END -->

						<!-- Nav Main menu END -->

						<!-- Nav Search START -->
						<div class="nav my-3 my-xl-0 px-4 flex-nowrap align-items-center">
							<div class="nav-item w-100">
								<form class="position-relative">
									<input class="form-control pe-5 bg-transparent" type="search"
										placeholder="Search" aria-label="Search">
									<button
										class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
										type="submit">
										<i class="fas fa-search fs-6 "></i>
									</button>
								</form>
							</div>
						</div>
						<!-- Nav Search END -->
					</div>
					<!-- Main navbar END -->

					<!-- Profile START -->
					<div class="dropdown ms-1 ms-lg-0">
						<a class="avatar avatar-sm p-0" href="#" id="profileDropdown"
							role="button" data-bs-auto-close="outside"
							data-bs-display="static" data-bs-toggle="dropdown"
							aria-expanded="false"> <img class="avatar-img rounded-circle"
							th:if="${user.profile != null && user.profile.profileImg != null}"
							th:src="@{'/private/profile/student-profile/' + ${user.profile.profileImg}}"
							alt="avatar"> <img class="avatar-img rounded-circle"
							th:unless="${user.profile != null && user.profile.profileImg != null}"
							th:src="@{'/public/assets/images/avatar/06.jpg'}" alt="avatar">
						</a>
						<ul
							class="dropdown-menu dropdown-animation dropdown-menu-end shadow pt-3"
							aria-labelledby="profileDropdown">
							<!-- Profile info -->
							<li class="px-3 mb-3">
								<div class="d-flex align-items-center">
									<!-- Avatar -->
									<div class="avatar me-3">
										<img class="avatar-img rounded-circle shadow"
											th:if="${user.profile != null && user.profile.profileImg != null}"
											th:src="@{'/private/profile/student-profile/' + ${user.profile.profileImg}}"
											alt="avatar"> <img
											class="avatar-img rounded-circle shadow"
											th:unless="${user.profile != null && user.profile.profileImg != null}"
											th:src="@{'/public/assets/images/avatar/06.jpg'}"
											alt="avatar">
									</div>
									<div>
										<a class="h6" th:href="@{/student/student-dashboard}"
											th:text="${user.name}">Student</a>
										<p class="small m-0" th:text="${user.email}">
											dathr@diracetechnology.com</p>
									</div>
								</div>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<!-- Links -->
							<li><a class="dropdown-item"
								th:href="@{/student/student-edit-profile}"><i
									class="bi bi-person fa-fw me-2"></i>Edit Profile</a></li>
							<li><a class="dropdown-item bg-danger-soft-hover"
								th:href="@{/sign-out}"><i class="bi bi-power fa-fw me-2"></i>Sign
									Out</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<!-- Dark mode options START -->
							<li>
								<div
									class="bg-light dark-mode-switch theme-icon-active d-flex align-items-center p-1 rounded mt-2">
									<button type="button" class="btn btn-sm mb-0"
										data-bs-theme-value="light">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-sun fa-fw mode-switch"
											viewBox="0 0 16 16">
									<path
												d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
									<use href="#"></use>
								</svg>
										Light
									</button>
									<button type="button" class="btn btn-sm mb-0"
										data-bs-theme-value="dark">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor"
											class="bi bi-moon-stars fa-fw mode-switch"
											viewBox="0 0 16 16">
									<path
												d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
									<path
												d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
									<use href="#"></use>
								</svg>
										Dark
									</button>
									<button type="button" class="btn btn-sm mb-0 active"
										data-bs-theme-value="auto">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor"
											class="bi bi-circle-half fa-fw mode-switch"
											viewBox="0 0 16 16">
									<path
												d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
									<use href="#"></use>
								</svg>
										Auto
									</button>
								</div>
							</li>
							<!-- Dark mode options END-->
						</ul>
					</div>
					<!-- Profile START -->
				</div>
			</nav>
			<!-- Logo Nav END -->
		</header>
		<main>

			<!-- =======================
Page Banner START -->
			<section class="py-4">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="bg-light p-4 text-center rounded-3">
								<h1 class="m-0">Course Grid Minimal</h1>
								<!-- Breadcrumb -->
								<div class="d-flex justify-content-center">
									<nav aria-label="breadcrumb">
										<ol class="breadcrumb breadcrumb-dots mb-0">
											<li class="breadcrumb-item"><a href="index.html">Home</a></li>
											<li class="breadcrumb-item active" aria-current="page">Course
												minimal</li>
										</ol>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- =======================
Page Banner END -->

			<!-- =======================
Page content START -->
			<section class="pt-0">
				<div class="container">

					<!-- Filter bar START -->
					<form
						class="bg-light border p-4 rounded-3 my-4 z-index-9 position-relative">
						<div class="row g-3">
							<!-- Input -->

							<!-- Input -->
							<div class="col-xl-5"></div>
							<div class="col-xl-2"></div>
							<div class="col-xl-5">
								<form class="rounded position-relative"
									th:action="@{/user/courses}" method="get">
									<input class="form-control bg-body" type="search"
										name="keyword" placeholder="Search By course name"
										aria-label="Search">
									<button
										class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
										type="submit">
										<i class="fas fa-search fs-6"></i>
									</button>
								</form>
							</div>


						</div>
						<!-- Row END -->
					</form>
					<!-- Filter bar END -->

					<div class="row mt-3">
						<!-- Main content START -->
						<div class="col-12">

							<!-- Course Grid START -->
							<div class="row g-4">

								<!-- Card item START -->
								<div class="col-sm-6 col-lg-4 col-xl-3"
									th:each="course : ${courses}"
									th:if="${course.status} == 'Activated'">
									<div class="card shadow h-100">
										<!-- Image -->
										<img class="card-img-top"
											th:if="${course != null && course.courseImageFileName != null}"
											th:src="@{'/private/course/course-image-file/' + ${course.courseImageFileName}}"
											alt="course image" style="height: 200px; object-fit: cover;">

										<img class="card-img-top"
											th:unless="${course != null && course.courseImageFileName != null}"
											th:src="@{'/public/assets/images/avatar/06.jpg'}"
											alt="default image" style="height: 200px; object-fit: cover;">

										<!-- Card body -->
										<div class="card-body pb-0">
											<!-- Title -->
											<h5 class="card-title">
												<a
													th:href="@{/user/courses/course-detail(courseId=${course.id})}"
													th:text="${course.courseTitle}">Course Title</a>
											</h5>
										</div>
										<!-- Card footer -->
										<div class="card-footer pt-0 pb-3">
											<hr>
											<div class="d-flex justify-content-between">
												<span class="h6 fw-light mb-0"> <i
													class="far fa-clock text-danger me-2"></i> <span
													th:text="${course.duration} + 'h'"></span>
												</span>

												<!-- Display the count of course modules dynamically -->
												<span class="h6 fw-light mb-0"> <i
													class="fas fa-table text-orange me-2"></i> <span
													th:text="${courseModuleCounts[course.id]} + ' Modules'"></span>
												</span>
											</div>
										</div>
									</div>
								</div>
								<!-- Card item END -->



							</div>
							<!-- Course Grid END -->

							<!-- Pagination START -->
							<div class="col-12">
								<ul
									class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
									<!-- Previous button: only show if not on the first page -->
									<li th:if="${currentPage > 0}" class="page-item mb-0"><a
										class="page-link"
										th:href="@{/user/courses(page=${currentPage - 1}, keyword=${keyword})}"
										tabindex="-1"> <i class="fas fa-angle-left"></i>
									</a></li>

									<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
										th:classappend="${i == currentPage} ? 'active' : ''"
										th:if="${totalPages > 1}" class="page-item mb-0"><a
										class="page-link" th:text="${i + 1}"
										th:href="@{/user/courses(page=${i}, keyword=${keyword})}"></a>
									</li>

									<li th:if="${currentPage < totalPages - 1}"
										class="page-item mb-0"><a class="page-link"
										th:href="@{/user/courses(page=${currentPage + 1}, keyword=${keyword})}">
											<i class="fas fa-angle-right"></i>
									</a></li>

								</ul>
								</nav>
							</div>
							<!-- Pagination END -->
						</div>
						<!-- Main content END -->
					</div>
					<!-- Row END -->
				</div>
			</section>
			<!-- =======================
Page content END -->

			<!-- =======================
Blogsletter START -->
			<section class="pt-0">
				<div class="container position-relative overflow-hidden">
					<!-- SVG decoration -->
					<figure
						class="position-absolute top-50 start-50 translate-middle ms-3">
						<svg>
				<path class="fill-white opacity-2"
								d="m496 22.999c0 10.493-8.506 18.999-18.999 18.999s-19-8.506-19-18.999 8.507-18.999 19-18.999 18.999 8.506 18.999 18.999z" />
				<path class="fill-white opacity-2"
								d="m775 102.5c0 5.799-4.701 10.5-10.5 10.5-5.798 0-10.499-4.701-10.499-10.5 0-5.798 4.701-10.499 10.499-10.499 5.799 0 10.5 4.701 10.5 10.499z" />
				<path class="fill-white opacity-2"
								d="m192 102c0 6.626-5.373 11.999-12 11.999s-11.999-5.373-11.999-11.999c0-6.628 5.372-12 11.999-12s12 5.372 12 12z" />
				<path class="fill-white opacity-2"
								d="m20.499 10.25c0 5.66-4.589 10.249-10.25 10.249-5.66 0-10.249-4.589-10.249-10.249-0-5.661 4.589-10.25 10.249-10.25 5.661-0 10.25 4.589 10.25 10.25z" />
			</svg>
					</figure>
					<!-- Svg decoration -->
					<figure
						class="position-absolute bottom-0 end-0 mb-5 d-none d-sm-block">
						<svg class="rotate-130" width="258.7px" height="86.9px"
							viewBox="0 0 258.7 86.9">
				<path stroke="white" fill="none" stroke-width="2"
								d="M0,7.2c16,0,16,25.5,31.9,25.5c16,0,16-25.5,31.9-25.5c16,0,16,25.5,31.9,25.5c16,0,16-25.5,31.9-25.5 c16,0,16,25.5,31.9,25.5c16,0,16-25.5,31.9-25.5c16,0,16,25.5,31.9,25.5s16-25.5,31.9-25.5" />
				<path stroke="white" fill="none" stroke-width="2"
								d="M0,57c16,0,16,25.5,31.9,25.5c16,0,16-25.5,31.9-25.5c16,0,16,25.5,31.9,25.5c16,0,16-25.5,31.9-25.5 c16,0,16,25.5,31.9,25.5c16,0,16-25.5,31.9-25.5c16,0,16,25.5,31.9,25.5s16-25.5,31.9-25.5" />
			</svg>
					</figure>


				</div>
			</section>
			<!-- =======================
Blogsletter END -->

		</main>
		<div th:replace="student/student-footer :: student-footer"></div>

		<!-- Scripts -->
		<th:block th:replace="fragments/scripts :: scripts"></th:block>

	</th:block>
</body>
</html>
