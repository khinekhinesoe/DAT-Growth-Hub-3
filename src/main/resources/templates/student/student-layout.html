<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Layout</title>
    <!-- Stylesheets -->
    <th:block th:replace="~{fragments/stylesheets :: stylesheets}"></th:block>

    <!-- Dark Mode Script -->
    <th:block th:replace="~{fragments/darkmode-script :: darkmode-script}"></th:block>
</head>
<body>
    
    <!-- Include navbar -->
    <div th:replace="~{student/student-navbar :: student-navbar}"></div>
    
   <!-- Student Side Bar -->
   <div th:replace="~{student/student-sidebar :: student-sidebar}"></div>

   
   <!-- Include footer -->
    <div th:replace="~{student/student-footer :: student-footer}"></div>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
