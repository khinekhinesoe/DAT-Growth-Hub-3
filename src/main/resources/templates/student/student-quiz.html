						<!-- Nav Search START -->

									<!-- Avatar -->
									<div class="avatar me-3">
										<img class="avatar-img rounded-circle shadow"

									</div>
									<div>
										<a class="h6" href="student-dashboard.html">Student</a>
										<p class="small m-0">dathr@diracetechnology.com</p>
									</div>
								</div>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<!-- Links -->
							<li><a class="dropdown-item"

							<li><a class="dropdown-item" href=""><i
									class="bi bi-gear fa-fw me-2"></i>Account Settings</a></li>
							<li><a class="dropdown-item" href="#"><i
									class="bi bi-info-circle fa-fw me-2"></i>Help</a></li>
							<li><a class="dropdown-item bg-danger-soft-hover"
								th:href="@{/sign-in}"><i class="bi bi-power fa-fw me-2"></i>Sign
									Out</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<!-- Dark mode options START -->
							<li>
								<div
									class="bg-light dark-mode-switch theme-icon-active d-flex align-items-center p-1 rounded mt-2">
									<button type="button" class="btn btn-sm mb-0"
										data-bs-theme-value="light">

						</ul>

				</div>

		<main>

			<!-- =======================
Page Banner START -->
			<section class="pt-0">
				<div class="container-fluid px-0">
					<div class="card bg-blue h-100px h-md-200px rounded-0"
						style="background: url(public/assets/images/pattern/04.png) no-repeat center center; background-size: cover;">
					</div>
				</div>
				<div class="container mt-n4">
					<div class="row">
						<div class="col-12">



							<!-- Advanced filter responsive toggler START -->
							<!-- Divider -->
							<hr class="d-xl-none">
							<div
								class="col-12 col-xl-3 d-flex justify-content-between align-items-center">
								<a class="h6 mb-0 fw-bold d-xl-none" href="#">Menu</a>
								<button class="btn btn-primary d-xl-none" type="button"
									data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
									aria-controls="offcanvasSidebar">
									<i class="fas fa-sliders-h"></i>
								</button>
							</div>
							<!-- Advanced filter responsive toggler END -->
						</div>
					</div>
				</div>
			</section>
			<!-- =======================
Page Banner END -->

			<!-- =======================
Page content START -->
			<section class="pt-0">
				<div class="container">
					<div class="row">


						<!-- Main content START -->
						<div class="col-xl-12">

							<!-- Course item START -->
							<div class="card border">
								<div class="card-header border-bottom">
									<!-- Course list START -->
									<div class="row">
										<div class="col-12">
											<div class="card">
												<div class="row g-0">
													<div class="col-md-2">
														<img th:src="@{/public/assets/images/courses/4by3/01.jpg}"
															class="rounded-2" alt="Card image">
													</div>
													<div class="col-md-10">
														<div class="card-body">
															<!-- Title -->
															<h3 class="card-title">
																<a href="#">The Complete Digital Marketing Course -
																	12 Courses in 1</a>
															</h3>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- Course list END -->
								</div>

								<div class="card-body">
									<!-- Step content START -->
									<div class="card bg-transparent border rounded-3 mb-1">
										<div id="stepper" class="bs-stepper stepper-outline">
											<!-- Card header -->
											<div class="card-header bg-light border-bottom px-lg-5">
												<h3 th:text="${enrolledAssignment.courseAssignment.title}"></h3>
											</div>

											<!-- Card body START -->
											<div class="card-body">

												<!-- 	<h6 class="text-danger text-end mb-0">
													<i class="bi bi-clock-history me-2"></i>Time Left: 00:01:30
												</h6>
 -->
												<!-- Question START -->
												<div class="container mt-4">
													<form th:object="${quizDto}" method="POST" th:action="@{/student/student-quiz}">
														<input type="hidden" name="enrolledAssignmentId" th:value="${enrolledAssignment.id}">
														<div th:each="question,iterStat : ${enrolledAssignment.courseAssignment.questions}">
															<div class="card">
																<div class="card-header bg-light">
																	<h5 th:text="${iterStat.index + 1} + ' ' + ${question.question}"></h5>
																</div>
																<div class="card-body">
																	<!-- Question 1 -->
																	<div th:each="answer,ansIterStat : ${question.answers}">
																		<div class="mb-4">
																			<div class="form-check">
																				<input class="form-check-input"
																					th:field="*{answerDtoList[__${iterStat.index}__][__${ansIterStat.index}__].correctStatus}"
																					type="checkbox" th:value="true"> <label
																					class="form-check-label fs-5"
																					th:text="${answer.answerTitle}"> </label>
																			</div>

																		</div>
																	</div>
																</div>
															</div>
														</div>
														<button type="submit" class="btn btn-success">Submit</button>
													</form>
												</div>
												<!-- Question END -->
											</div>
											<!-- Card body END -->
										</div>
									</div>
								</div>

							</div>
							<!-- Course item END -->

						</div>
						<!-- Main content END -->
					</div>
					<!-- Row END -->
				</div>
			</section>
			<!-- =======================
Page content END -->

		</main>

		<!-- Back to top -->
		<div class="back-top">
			<i
				class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i>
		</div>

		<div th:replace="student/student-footer :: student-footer"></div>

		<!-- Scripts -->
		<th:block th:replace="fragments/scripts :: scripts"></th:block>

		<!-- Bootstrap JS -->
		<script
			th:src="@{/public/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

		<!-- Template Functions -->
		<script th:src="@{/public/assets/js/functions.js}"></script>
		<script th:src="@{/public/assets/vendor/stepper/js/bs-stepper.min.js}"></script>
		<!-- Bootstrap JS -->
		<script
			th:src="@{/public/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
		<!-- Vendors -->
		<script
			th:src="@{/public/assets/vendor/overlay-scrollbar/js/overlayscrollbars.min.js}"></script>
		<!-- Vendors -->
		<script th:src="@{/public/assets/vendor/choices/js/choices.min.js}"></script>
		<script th:src="@{/public/assets/vendor/aos/aos.js}"></script>
		<script th:src="@{/public/assets/vendor/glightbox/js/glightbox.js}"></script>
		<script th:src="@{/public/assets/vendor/quill/js/quill.min.js}"></script>
		<script th:src="@{/public/assets/vendor/stepper/js/bs-stepper.min.js}"></script>
		<script th:src="@{/public/assets/vendor/tiny-slider/tiny-slider.js}"></script>
		<script
			th:src="@{/public/assets/vendor/purecounterjs/dist/purecounter_vanilla.js}"></script>

		<!-- Template Functions -->
		<script th:src="@{/public/assets/js/functions.js}"></script>
	</th:block>
</body>
